<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/cyborg/bootstrap.css">
</head>
<body>
    <div class="container mt-4">
    <h1 class="text-center">Weight Converter</h1>
    <form class="form">
    <fieldset>
        <label class="form-label mt-4" for="readOnlyInput">Convert</label>
        <input class="form-control" id="input" type="number" placeholder="Enter Kilograms">
      </fieldset>
    </form>
    
<br>
<div id="values" style="display: none;">
    <label class="form-label mt-4" for="readOnlyInput">To</label>
    <div class="alert alert-dismissible alert-danger">
        
        <strong>Grams: </strong> <span id="grams"></span>
      </div>
   
    <div class="alert alert-dismissible alert-success">
        
        <strong>Pounds: </strong> <span id="pounds"></span>
      </div>
      <div class="alert alert-dismissible alert-primary">
       
        <strong>Ounces: </strong> <span id="ounces">Jakub</span>
      </div> 
    </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
